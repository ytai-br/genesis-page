<div class="products-content">
    <div class="row row-cols-1 row-cols-md-3">
        <div *ngFor="let product of products; let i = index">
            <div class="col mb-4">
                <div class="card">
                    <img src="{{product.image}}" class="card-img-top" alt="...">
                    <div *ngIf="product.edited==false" class="card-body">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <p class="card-text">{{product.price}}</p>
                        <button type="button" class="btn btn-outline-light" (click)="editProduct(i)">Editar</button>
                        <button type="button" class="btn btn-outline-dark" (click)="deleteProduct(product._id, i)">Eliminar</button>
                    </div>
                    <div *ngIf="product.edited==true" class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" [(ngModel)]="product.title"><br>
                            <input type="text" class="form-control form-control-sm" [(ngModel)]="product.description"><br>
                            <input type="text" class="form-control form-control-sm" [(ngModel)]="product.price"><br>
                        </div>
                        <button type="button " class="btn btn-outline-light " (click)="updateProduct(product._id, i) ">Guardar</button>
                        <button type="button " class="btn btn-outline-dark " (click)="deleteProduct(product._id, i) ">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-add ">
        <button type="button " class="btn btn-round " data-toggle="button " aria-pressed="false " (click)="addProduct() ">+</button>
    </div>
</div>
